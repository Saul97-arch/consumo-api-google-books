<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API google Books</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.yellow-amber.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row" id="head-row">
          <!-- Title -->
          <span class="mdl-layout-title">API Google books</span>
          <select id="select-types" class="mdl-textfield__input">
            <option value="search" selected>Busca Geral</option>
            <option value="intitle">Busca Por Nome</option>
            <option value="inauthor">Busca por Autor</option>
            <option value="Titulo">Busca Por TÃ­tulo</option>
            <option value="inpublisher">Busca por Publicadora</option>
            <option value="subject">Lista do Volume</option>
            <option value="isbn">Busca Por ISBN</option>
            <option value="lccn">Busca Por LCCN</option>
            <option value="oclc">Busca Por OCLC</option>
          </select>
          <div class="mdl-textfield mdl-js-textfield">
            <input
              class="mdl-textfield__input"
              type="text"
              id="conteudo-pesquisa"
            />
            <label class="mdl-textfield__label" for="conteudo-pesquisa"
              >Insira sua pesquisa</label
            >
          </div>
          <span class="material-icons mdl-js-ripple-effect" id="search-btn"
            >search</span
          >
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="page-content">
          <section class="content">
          
          </section>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
